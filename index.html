<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./js/app.js"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Simon Says</title>
  </head>
  <body>
    <div class="wrap">
      <div class="game-title">
        <h1 class="display-1">Simon Says</h1>
      </div>
      <h3 id="message">Message</h3>

      <section class="board">
        <div id="0" class="btns board-btn btn-style green"></div>
        <div id="1" class="btns board-btn btn-style red"></div>
        <div id="2" class="btns board-btn btn-style yellow"></div>
        <div id="3"class="btns board-btn btn-style blue"></div>
      </section>
      <div class="btns" id="start-level"></div>
    </div>
    <br />
    <div class="reset-space">
      <div id="reset-div" class="hidden">
        <button class="btn btn-outline-dark" id="reset-button" type="reset">
          REPLAY?
        </button>
      </div>
    </div>
  </body>
</html>
