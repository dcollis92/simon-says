<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./js/app.js"></script>
    <script defer src="./js/confetti.js"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Oxanium:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="prefetch" href="./assets/audio/green.mp3" />
    <link rel="prefetch" href="./assets/audio/red.mp3" />
    <link rel="prefetch" href="./assets/audio/blue.mp3" />
    <link rel="prefetch" href="./assets/audio/yellow.mp3" />
    <title>Simon Says</title>
  </head>
  <body>
    <div class="wrap">
      <div class="game-title">
        <h1 class="display">Simon Says</h1>
      </div>
      <h3 id="message">Message</h3>

      <section class="board" id="btn-style">
        <div id="0" class="btns green"></div>
        <div id="1" class="btns red"></div>
        <div id="2" class="btns yellow"></div>
        <div id="3" class="btns blue"></div>
      </section>
      <div id="start-restart">
      </div>
    </div>
  </body>
</html>
